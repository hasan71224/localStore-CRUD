<section class="container mt-3">

  <table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Country</th>
      <th scope="col">Area</th>
      <th scope="col">Population</th>
      <th scope="col">Edit/Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let country of countries; let i=index">
      <!-- <th scope="row">{{ country.id }}</th> -->
      <td>{{i+1}}</td>
      <td>
        <!-- <img [src]="'https://upload.wikimedia.org/wikipedia/commons/' + country.flag" class="me-2" style="width: 20px">
        {{ country.name }} -->
        {{ country.name }}
      </td>
      <td>{{ country.area | number}}</td>
      <td>{{ country.population | number }}</td>
      <td>
        <button class="me-2" [routerLink]="['/update-form', country.id]">Edit</button>
        <button (click)="delete(country.id)">Delete</button>
      </td>
    </tr>
    </tbody>
  </table>
